<!-- See this https://startbootstrap.com/snippets/video-header/ -->
<header>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" controls>
        <source src="../assets/video/BeAGiver.mp4" type="video/mp4">
    </video>
</header>

<section id="giver">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img src="../assets/img/giver_logo.png" style="width:100%; height: 100%">
            </div>
            <div class="col-sm">
                <h3 class="text-center">Sign up today to be a giver!</h3>
                <form>
                    <div class="form-group">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" ng-model="giverName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">
                            Email
                        </label>
                        <input type="email" ng-model="giverEmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">
                            Country
                        </label>
                        <input type="text" ng-model="giverCountry" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" ng-click="submitGiver()">Submit</button>
                </form>
            </div>
        </div>
</section>
<section id="stats" class="bg-light section-wrap">
    <div class="container">
        <!-- <div class="row">
            <div class="col-sm">
                <h2 class="text-center" style="margin-bottom: 15px;">Statistics</h2>
            </div>
        </div> -->
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-white bg-primary">
                        <div class="row">
                            <div class="col-sm-3"><i class="fas fa-book fa-5x"></i></div>
                            <div class="col-sm-9 text-right">
                                <div class="big-font">
                                    9
                                </div>
                                <div>
                                    Books Distributed
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="row">
                            <div class="col-sm-3"><i class="fas fa-gopuram fa-5x"></i></div>
                            <div class="col-sm-9 text-right">
                                <div class="big-font">
                                    {{users.length}}
                                </div>
                                <div>
                                    Temples
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-white bg-warning">
                        <div class="row">
                            <div class="col-sm-3"><i class="fas fa-users fa-5x"></i></div>
                            <div class="col-sm-9 text-right">
                                <div class="big-font">
                                    {{givers.length}}
                                </div>
                                <div>
                                    Givers
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header text-white bg-danger">
                        <div class="row">
                            <div class="col-sm-3"><i class="fas fa-clock fa-5x"></i></div>
                            <div class="col-sm-9 text-right">
                                <div class="big-font">
                                    {{daysLeft()}}
                                </div>
                                <div>
                                    Days Left
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div id="mapid"></div>
</section>
